<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3fd1a5d2d9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/index.b10d73a7.css">
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__card">
        <img src="/sofa.a4e60187.png" alt="Sofa" class="product-card__image">

        <div class="product-card__info">
          <div class="product-card__main-info">
            <p class="product-card__name">Кускен Navy Blue</p>
            <div class="product-card__main-mobile">
              <div class="product-card__mobile">1</div>
              <p class="product-card__price">16 990₽</p>
            </div>
          </div>

          <div class="product-card__secondary-info">
            <div class="product-card__description">
              <p class="product-card__description-color">Цвет:</p>
              <p class="product-card__description-tone">Темно-синий</p>
              <div class="product-card__description-square"></div>
            </div>

            <div class="product-card__number">
              <p class="product-card__number-name">Количество:</p>
              <p class="product-card__number-value">1</p>
            </div>

            <div class="product-card__size">
              <p class="product-card__size-name">Размер(Ш×Д×В):</p>
              <div class="product-card__size-value">
                218 СМ <i class="fa-solid fa-xmark product-card__xmark"></i> 95
                СМ <i class="fa-solid fa-xmark product-card__xmark"></i> 90 СМ
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="product-card__close">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </body>
</html>
